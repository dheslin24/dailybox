<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survivor Week Games</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .game-list { max-width: 800px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .game { border-bottom: 1px solid #eee; padding: 16px 0; position: relative; }
        .game:last-child { border-bottom: none; }
        .field { margin-bottom: 6px; }
        .label { font-weight: bold; color: #333; }
        .value { color: #555; }
        .game-id-tooltip {
            display: none;
            position: absolute;
            background: #222;
            color: #fff;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.95em;
            z-index: 10;
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .game:hover .game-id-tooltip {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-list">
        <h2>Survivor Week Games</h2>
        {% if selected_team and selected_logo %}
        <div class="selected-team" style="position:absolute;top:32px;right:48px;background:#fff;padding:18px 32px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.10);text-align:center;">
            <div class="selected-team-title" style="font-size:1.2em;font-weight:bold;margin-bottom:10px;">Team selected for week {{ week }}</div>
            <div>{{ selected_team }}</div>
            <img src="{{ selected_logo }}" alt="{{ selected_team }} logo" style="height:80px;margin-top:8px;">
            <form method="POST" action="/submit_team" style="margin-top:12px;">
                <input type="hidden" name="team" value="{{ selected_team }}">
                <input type="hidden" name="logo" value="{{ selected_logo }}">
                <input type="hidden" name="week" value="{{ week }}">
                <button type="submit" style="padding:8px 18px;font-size:1em;">Submit</button>
            </form>
        </div>
        {% endif %}
        {% if games %}
            {% for game in games %}
                <div class="game">
                    <div class="field"><span class="label"></span> <span class="value">
                        {{ game['display_datetime'] }}
                    </div>
                    <div class="field">
                    <form method="POST" action="/survivor_week_display?week={{ week }}" style="display:inline;">
                        <input type="hidden" name="selected_team" value="{{ game.home_team }}">
                        <input type="hidden" name="selected_logo" value="{{ game.home_logo }}">
                        <input type="hidden" name="week" value="{{ week }}">
                        <button type="submit" class="field" style="background:none;border:none;padding:0;cursor:pointer;color:#007bff;text-decoration:underline;">
                            <span class="label">Home Team:</span> <span class="value">{{ game.home_team }}</span>
                        </button>
                    </form>
                    </div>
                    <div class="field">
                    <form method="POST" action="/survivor_week_display?week={{ week }}" style="display:inline;">
                        <input type="hidden" name="selected_team" value="{{ game.away_team }}">
                        <input type="hidden" name="selected_logo" value="{{ game.away_logo }}">
                        <input type="hidden" name="week" value="{{ week }}">
                        <button type="submit" class="field" style="background:none;border:none;padding:0;cursor:pointer;color:#007bff;text-decoration:underline;">
                            <span class="label">Away Team:</span> <span class="value">{{ game.away_team }}</span>
                        </button>
                    </form>
                    </div>
                    <div class="field"><span class="label">Line:</span> <span class="value">{{ game.odds_details }}</span></div>
                    <!-- <div class="field"><span class="label">Spread:</span> <span class="value">{{ game.odds_spread }}</span></div> -->
                    <!-- <div class="game-id-tooltip">Game ID: {{ game.id }}</div> -->
                </div>
            {% endfor %}
        {% else %}
            <p>No games found for this week.</p>
        {% endif %}
    </div>
</body>
</html>
