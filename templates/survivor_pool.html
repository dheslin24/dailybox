<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survivor Pool</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 600px; margin: 80px auto; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: #333; }
        .message { font-size: 1.3em; color: #888; margin-top: 24px; }
    </style>
</head>
<body>
    <div style="width:100%;background:#222;padding:0;margin:0;">
        <nav style="display:flex;align-items:center;justify-content:left;padding:0 24px;height:48px;">
            <div style="color:#fff;font-size:1.2em;font-weight:bold;margin-right:32px;">Survivor Pool</div>
            <div style="position:relative;">
                <button style="background:#444;color:#fff;border:none;padding:8px 18px;border-radius:4px;cursor:pointer;font-size:1em;">Jump To â–¼</button>
                <div style="display:none;position:absolute;top:36px;left:0;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.15);border-radius:4px;min-width:180px;z-index:100;" class="dropdown-content">
                    <a href="/survivor_pool" style="display:block;padding:10px 18px;color:#222;text-decoration:none;">Main Survivor Page</a>
                </div>
            </div>
        </nav>
    </div>
    <script>
        // Simple dropdown logic
        const btn = document.querySelector('nav button');
        const dropdown = document.querySelector('.dropdown-content');
        btn.addEventListener('click', function(e) {
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', function(e) {
            if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
    <div class="container">
        <h1>Survivor Pool</h1>
        <form method="POST" action="/join_pool">
            <div class="message">Enter pool ID or pool name to join</div>
            <div style="margin-top:24px;">
                <input type="text" name="pool_id" placeholder="Pool ID" style="width:80%;padding:10px;margin-bottom:12px;font-size:1em;">
            </div>
            <div>
                <input type="text" name="pool_name" placeholder="Pool Name" style="width:80%;padding:10px;margin-bottom:12px;font-size:1em;">
            </div>
            <div>
                <input type="password" name="pool_password" placeholder="Pool Password" style="width:80%;padding:10px;margin-bottom:18px;font-size:1em;">
            </div>
            <button type="submit" style="padding:10px 28px;font-size:1.1em;">Join Pool</button>
        </form>
            {% if user_pools and user_pools|length > 0 %}
            <div class="user-pools">
                <h2>Click link to jump to pool you already belong to:</h2>
                <table style="width:100%;margin-top:16px;border-collapse:collapse;">
                    <thead>
                        <tr style="background:#f0f0f0;">
                            <th style="padding:8px;border:1px solid #ddd;">Pool Name</th>
                            <th style="padding:8px;border:1px solid #ddd;">Pool ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for pool in user_pools %}
                        <tr>
                            <td style="padding:8px;border:1px solid #ddd;">
                                <a href="{{ url_for('survivor_teams_selected') }}?pool_id={{ pool[0] }}">{{ pool[1] }}</a>
                            </td>
                            <td style="padding:8px;border:1px solid #ddd;">
                                <a href="{{ url_for('survivor_teams_selected') }}?pool_id={{ pool[0] }}">{{ pool[0] }}</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
    </div>
</body>
</html>
