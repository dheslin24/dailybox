<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Survivor Pool</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: #333; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; color: #555; }
        input[type="text"] { width: 90%; padding: 10px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 28px; font-size: 1.1em; border-radius: 4px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .error { color: #c00; margin-top: 12px; }
        .success { color: #080; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Survivor Pool</h1>
        <form method="POST" action="/sv_create_pool">
            <div class="form-group">
                <label for="pool_name">Pool Name</label>
                <input type="text" id="pool_name" name="pool_name" required>
            </div>
            <button type="submit">Create Pool</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        {% if success %}
        <div class="success">{{ success }}</div>
        {% endif %}
    </div>
</body>
</html>
