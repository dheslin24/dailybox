<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Survivor Pool</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 500px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); text-align: center; }
        h1 { color: #333; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 8px; color: #555; }
        input[type="text"] { width: 90%; padding: 10px; font-size: 1em; border-radius: 4px; border: 1px solid #ccc; }
        button { padding: 10px 28px; font-size: 1.1em; border-radius: 4px; background: #007bff; color: #fff; border: none; cursor: pointer; }
        .error { color: #c00; margin-top: 12px; }
        .success { color: #080; margin-top: 12px; }
    </style>
</head>
<body>
    <div style="width:100%;background:#222;padding:0;margin:0;">
        <nav style="display:flex;align-items:center;justify-content:left;padding:0 24px;height:48px;">
            <div style="color:#fff;font-size:1.2em;font-weight:bold;margin-right:32px;">Survivor Navigation</div>
            <div style="position:relative;">
                <button style="background:#444;color:#fff;border:none;padding:8px 18px;border-radius:4px;cursor:pointer;font-size:1em;">Jump To â–¼</button>
                <div style="display:none;position:absolute;top:36px;left:0;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.15);border-radius:4px;min-width:180px;z-index:100;" class="dropdown-content">
                    <a href="/survivor_pool" style="display:block;padding:10px 18px;color:#222;text-decoration:none;">Main Survivor Page</a>
                    {% if session['is_admin'] == 1 %}
                    <a href="/sv_create_pool" style="display:block;padding:10px 18px;color:#222;text-decoration:none;">Create Survivor Pool</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </div>
    <script>
        // Simple dropdown logic
        const btn = document.querySelector('nav button');
        const dropdown = document.querySelector('.dropdown-content');
        btn.addEventListener('click', function(e) {
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', function(e) {
            if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
    <div class="container">
        <h1>Create a New Survivor Pool</h1>
        <form method="POST" action="/sv_create_pool">
            <div class="form-group">
                <label for="pool_name">Pool Name</label>
                <input type="text" id="pool_name" name="pool_name" required>
            </div>
            <div class="form-group">
                <label for="pool_password">Pool Password</label>
                <input type="password" id="pool_password" name="pool_password" required>
            </div>
            <button type="submit">Create Pool</button>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    {% if success %}
    <div class="success">{{ success }}</div>
    {% if pool_id %}
    <div class="success">Pool ID: {{ pool_id }}</div>
    {% endif %}
    {% endif %}
    </div>
</body>
</html>
