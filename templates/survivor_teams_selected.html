<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survivor Picks</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .picks-list { max-width: 600px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 18px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background: #f0f0f0; }
        tr:last-child td { border-bottom: none; }
    </style>
</head>
<body>
    <div class="picks-list">
        <h2>Survivor Picks</h2>
        {% if picks %}
        <table>
            <tr>
                <th>Week</th>
                <th>Pick</th>
            </tr>
            {% for pick in picks %}
            <tr>
                <td>{{ pick[0] }}</td>
                <td>
                    {{ pick[1] }}
                    {% if pick[2] %}
                        <br><img src="{{ pick[2] }}" alt="{{ pick[1] }} logo" style="height:40px;">
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No picks found.</p>
        {% endif %}
    </div>
</body>
</html>
