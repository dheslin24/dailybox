{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password_confirm" placeholder="Password_confirm" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="email" placeholder="email" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="first_name" placeholder="First Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="last_name" placeholder="Last Name" type="text"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="mobile" placeholder="Mobile Number" type="text"/>
            </div>
            
            <div class="g-recaptcha" data-sitekey="6Lf3CVYaAAAAAFjSOS_Mn51fAi0d3wxSqsFCmRGj"></div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>

        </fieldset>
    </form>
{% endblock %}
